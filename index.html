<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax WebSite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" class="css">  <!--Linking CSS file-->
</head>
<body>
  <header>
    <nav>
      <img src = "img/syndi.png" alt="Syndicate" class ="logo"  />
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Signup</a>
        </li>
        <li class = "search">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="#"><div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette"></div>
    <img src = "img/background.png" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img">
    <img src ="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7">
    <img src ="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10">
    <img src ="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">
    <img src ="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9">
    <img src ="img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8">
    <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5">
    <img src ="img/mountain_7.png" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07">
      <h2>Classic</h2>
      <h1>Homeopathy</h1>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.05" class="parallax mountain-6">
    <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.32" class="parallax fog-4">
    <img src="img/mountain_5.png" data-speedx="0.08" data-speedy="0.08" class="parallax mountain-5">
    <img src="img/fog_3.png" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3">
    <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4">
    <img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3">
    <img src="img/fog_2.png" data-speedx="0.15" data-speedy="0.0115" class="parallax fog-2">
    <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" class="parallax mountain-2">
    <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.018" class="parallax mountain-1">
    <img src="img/sun_rays.png" class="sun-rays">
    <img src="img/black_shadow.png" class="black-shadow">
    <img src="img/fog_1.png" data-speedx="0.12" data-speedy="0.01" class="parallax fog-1">
  </main>


  <script src="app.js"></script>
</body>
</html>
